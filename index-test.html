<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Test</title>
</head>
<body>
  <h1>Iframe Content</h1>
  <div id="message">Waiting for message...</div>

  <script>
    // Listen for messages from the parent
    window.addEventListener("message", (event) => {
      if (event.origin !== window.location.origin) {
        return; // Only process messages from the same origin
      }
      const receivedMessage = event.data;
      document.getElementById("message").innerText = `Received from parent: ${receivedMessage}`;

      // Send a response back to the parent
      const responseMessage = `Response from iframe: ${receivedMessage}`;
      
      // Send response back using postMessage
      window.parent.postMessage(responseMessage, event.origin);
    });
  </script>
</body>
</html>
